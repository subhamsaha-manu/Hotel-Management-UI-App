<div fxFlex="1 1 auto"
    fxLayout="row" 
    fxLayout.xs="column"
    fxLayoutAlign="center none"
    fxLayoutAlign.xs="none none"
    class="formContainer">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Hotel Name</mat-card-title>
      <mat-card-subtitle>Reservation Form</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="reservation-form">
        <div  
            fxLayout="row"
            fxLayout.xs="column" 
            fxLayoutAlign="space-between none" 
            fxLayoutGap="5px">
          <mat-form-field appearance="outline">
            <mat-label for="firstName">First Name</mat-label>
            <input matInput placeholder="First Name" formControlName = "firstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="middleName">Middle Name</mat-label>
            <input matInput placeholder="Middle Name" formControlName = "middleName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="lastName">Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName = "lastName">
          </mat-form-field>
        </div>
        <div 
            fxLayout="row"
            fxLayout.xs="column" 
            fxLayoutAlign="space-between none" 
            fxLayoutGap="5px"
            formGroupName=”address”>
          <mat-form-field appearance="outline">
            <mat-label for="firstLine">First Line</mat-label>
            <input matInput placeholder="First Line" formControlName = "firstLine">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="secondLine">Second Line</mat-label>
            <input matInput placeholder="Middle Name" formControlName = "secondLine">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="city">City</mat-label>
            <input matInput placeholder="City" formControlName = "city">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="city">State</mat-label>
            <input matInput placeholder="State" formControlName = "state">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="zip">Zip</mat-label>
            <input matInput type="number" placeholder="Zip" formControlName = "zip">
          </mat-form-field>
        </div>
        <div
            fxLayout="row"
            fxLayout.xs="column" 
            fxLayoutAlign="space-between none" 
            fxLayoutGap="5px">
          <mat-form-field appearance="outline">
            <mat-label for="phone">Phone Number</mat-label>
            <input matInput placeholder="Phone Number" formControlName = "phone" type="tel">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="email">Email</mat-label>
            <input matInput placeholder="Email" formControlName = "email" type="email">
          </mat-form-field>
        </div>
        <div 
            fxLayout="row"
            fxLayout.xs="column" 
            fxLayoutAlign="space-between none" 
            fxLayoutGap="5px"
            formGroupName=”bookingDetails”>
          <mat-form-field appearance="outline">
            <mat-label for="checkin">Check In</mat-label>
            <input matInput placeholder="Check In" formControlName = "checkin" type="datetime-local">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="checkout">Check Out</mat-label>
            <input matInput placeholder="Check Out" formControlName = "checkout" type="datetime-local">
          </mat-form-field>
        </div>
        <div
            fxLayout="row"
            fxLayout.xs="column" 
            fxLayoutAlign="space-between none" 
            fxLayoutGap="5px"
            formGroupName=guestDetails>
          <mat-form-field appearance="outline">
            <mat-label for="adults">Adults</mat-label>
            <input matInput placeholder="Adults" formControlName = "adults" type="number">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="checkout">Child</mat-label>
            <input matInput placeholder="Child" formControlName = "child" type="number">
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
